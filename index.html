<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
      <section class="todo-list">
          <header>WonderList App</header>

          <div class="clear">
              <i class="fa fa-refresh"></i>
              <div id="date">Monday, Dec 6</div>
          </div>

          <div class="todo">
              <input type="checkbox" id="todo1">
              <label for="todo1">
                  <i class="fas fa-check"></i>
                  <span class ="label">Go to Grocery Store</span>
              </label>
          </div>

          <div class="todo">
            <input type="checkbox" id="todo2">
            <label for="todo2">
                <i class="fas fa-check"></i>
                <span class ="label">Pick up the Kids</span>
            </label>
          </div>

          <div class="todo">
            <input type="checkbox" id="todo3">
            <label for="todo3">
                <i class="fas fa-check"></i>
                <span class ="label">Eat with the family</span>
            </label>
          </div>

          <div class="todo">
            <input type="checkbox" id="todo4">
            <label for="todo4">
                <i class="fas fa-check"></i>
                <span class ="label">Shopping therapy time</span>
            </label>
          </div>

          <div class="todo">
            <input type="checkbox" id="todo5">
            <label for="todo5">
                <i class="fas fa-check"></i>
                <span class ="label">Las Vegas Roadtrip</span>
            </label>
          </div>

          <div class="new todo-list">
              <i class="fa fa-plus-cicrle"></i>
              <input type="text" id="input" placeholder="Add new todo-list">
          </div>

          <footer></footer>
      </section> 
    

    </body>
 </html>
